<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="app-wrap">
      <header>
        <input
          type="text"
          class="search-box"
          placeholder="도시를 입력해 주세요"
        />
      </header>
      <main>
        <section class="location">
          <div class="city">SEOUL</div>
          <div class="date">Saturday 31 August</div>
        </section>
        <div class="current">
          <div class="temp">32<span>°C</span></div>
          <div class="weather">Sunny</div>
          <div class="hi-low">25°C</div>
        </div>
      </main>
    </div>
  </body>
</html>
