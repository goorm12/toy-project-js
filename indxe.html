<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book List</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <h1 class="title">Book List</h1>
      <form class="book-form">
        <label for="book-name" id="book-name"> 책 이름 </label>
        <input type="text" name="book-name" class="book-name" />
        <label for="book-author" id="book-author"> 책 저자 </label>
        <input type="text" name="book-author" class="book-author" />
        <input type="submit" value="제출" class="submit-button" />
      </form>
      <table class="table">
        <thead>
          <tr>
            <th>책 이름</th>
            <th>책 저자</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </body>
</html>
